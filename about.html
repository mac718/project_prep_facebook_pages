<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Facelook</title>

  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header id="about-header">
    <div id="profile-pic" class="vertical-align"></div>
    <p id="about-logo" class="vertical-align">Facelook</p>
    <input class="vertical-align" id="about-searchbar" type="text" name="search" placeholder="search Facelook...">
    <p id="profile-name" class="vertical-align">Harry</p>
  </header>
  <section id="cover-and-nav">
    <div id="cover-photo">
      <div id="profile-photo-about"></div>
    </div>
    <div id="about-navbar">
      <div>Timeline</div>
      <div>About</div>
      <div>Photos</div>
      <div>Friends</div>
    </div>
  </section>
  <section id="info">
    <header>
      <h1>About</h1>
      <div id="edit-profile"><p class="vertical-align">Edit Your Profile</p></div>
    </header>
  </section>

</body>
</html>
